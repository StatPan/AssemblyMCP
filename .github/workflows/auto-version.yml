name: Auto Version Bump

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Determine runner
        id: set-runner
        run: |
          echo "runner=self-hosted" >> $GITHUB_OUTPUT

  version:
    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.INFRA_REPO_TOKEN }}

      - name: Read pyproject version
        id: py_version
        run: |
          PY_VERSION=$(grep -E '^version *= *"' pyproject.toml | head -n1 | sed -E 's/version *= *"([^"]+)".*/\1/')
          echo "py_version=$PY_VERSION" >> $GITHUB_OUTPUT
          echo "pyproject version: $PY_VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          # Get latest tag; if none, fall back to pyproject version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$LATEST_TAG" ]; then
            CURRENT_TAG="$LATEST_TAG"
          else
            CURRENT_TAG="v${{ steps.py_version.outputs.py_version }}"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current version source (tag if exists, else pyproject): $CURRENT_TAG"

      - name: Determine version bump type
        id: bump_type
        run: |
          # Get commits since last tag
          LATEST_TAG="${{ steps.current_version.outputs.latest_tag }}"

          # Get commit messages
          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi

          # Determine bump type from conventional commits
          BUMP_TYPE="patch"

          if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|refactor|revert)(\(.+\))?:"; then
            BUMP_TYPE="patch"
          fi

          # If no significant commits since last tag, check if pyproject version is already ahead
          if [ -n "$LATEST_TAG" ] && [ -z "$COMMITS" ]; then
             echo "No new commits since last tag. Checking if pyproject version needs tagging."
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current_tag }}"
          CURRENT=${CURRENT#v}  # Remove 'v' prefix

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"

          case "${{ steps.bump_type.outputs.bump_type }}" in
            major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
            minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
            patch)
                PATCH=$((PATCH + 1))
                ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT="${{ steps.current_version.outputs.current_tag }}"
          NEW="${{ steps.bump_version.outputs.new_version }}"
          
          # Check if tag already exists in remote
          if git ls-remote --tags origin | grep -q "refs/tags/$NEW"; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Tag $NEW already exists on remote, skipping."
          elif [ "$CURRENT" = "$NEW" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURRENT), skipping."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version will change from $CURRENT to $NEW"
          fi

      - name: Update version and push
        if: steps.version_check.outputs.changed == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          RAW_VERSION=${NEW_VERSION#v}
          
          # Clean state and get latest
          git reset --hard HEAD
          git pull origin master --rebase
          
          # Update file
          sed -i "s/^version = .*/version = \"$RAW_VERSION\"/" pyproject.toml
          
          # Commit and push (idempotent: only if changes exist)
          git add pyproject.toml
          if git diff --staged --quiet; then
            echo "No version change needed in pyproject.toml"
          else
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            git push origin master
          fi
          
          # Create and push tag (idempotent: only if tag doesn't exist)
          if ! git ls-remote --tags origin | grep -q "refs/tags/$NEW_VERSION"; then
            git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
            git push origin "$NEW_VERSION"
          else
            echo "Tag $NEW_VERSION already exists on remote."
          fi

      - name: Summary
        if: steps.version_check.outputs.changed == 'true'
        run: |
          echo "### Auto Version Bump Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.current_version.outputs.current_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ steps.bump_type.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build and deployment workflow will trigger automatically." >> $GITHUB_STEP_SUMMARY
