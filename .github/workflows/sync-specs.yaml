name: Sync API Specs

on:
  schedule:
    # Run daily at 15:00 UTC (00:00 KST)
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-specs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Spec Sync
        env:
          ASSEMBLY_API_KEY: ${{ secrets.ASSEMBLY_API_KEY }}
        run: |
          uv run python scripts/sync_specs.py --sync-list

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s specs/) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in specs/"
            git status specs/
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update api specifications"
          title: "chore: Update API Specifications"
          body: |
            This PR updates the API specifications based on the latest data from the National Assembly Open API.

            Automated changes generated by the `sync-specs` workflow.
          branch: chore/update-specs
          delete-branch: true
          base: main
